<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="pika.jpg">
    <title>Timer</title>
</head>
<body>
    <div id="safeTimer" class="col-sm-4">
        <input id="work" type="text" placeholder="Your work">
        <input id="working" type="text" placeholder="Work status">
        <p id="timer"></p>
        <input id="start" type="button" value="Start">
        <input id="pause" type="button" value="Pause">
        <input id="stop" type="button" value="Stop">
    </div>
    <div id="output">

    </div>

    <script src="script.js"></script>
</body>
</html>
